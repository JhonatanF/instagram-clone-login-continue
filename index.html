<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="images/iphone.png" alt="Phone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img class="instagram-logo" src="images/logo-instagram.png" alt="logo instagram">
                <div class="profile-photo">
                    <img src="images/profile.jpg" alt="photo profile">
                </div>
                <a href="#" class="instagram-login">Continue as jhonatannarosco</a>
                <a href="#" class="instagram-remove">Remove Account</a>
            </div>
            <div class="group">
                <p class="not-account">Not jhonatannarosco?</p>
                <a class="link-blue" href="#" class="switch-account">Switch Accounts</a>
                <p class="not-account">or</p>
                <a class="link-blue" href="#" class="sign-up">Sign Up</a>
            </div>
            <div class="stores">
                <p>Get the app.</p>
                <div class="download">
                    <a href="#" class="app-download">
                    <a href="#" class="app-download">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
